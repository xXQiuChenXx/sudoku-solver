<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="w-full max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">
        Sudoku Solver
      </h1>
      <p class="text-center text-gray-600 mb-6">
        Enter your puzzle numbers below and click 'Solve'. The algorithm's steps
        will be visualized on the board.
      </p>

      <div class="flex flex-col lg:flex-row gap-8 items-start justify-center">
        <!-- Sudoku Grid and Controls -->
        <div class="w-full lg:w-1/2 flex flex-col items-center">
          <div id="sudoku-grid" class="sudoku-grid"></div>
          <div
            id="status"
            class="mt-4 h-6 text-center font-semibold text-lg"
          ></div>
          <div class="flex flex-wrap justify-center gap-3 mt-4">
            <button
              id="solve-button"
              class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-colors"
            >
              Solve
            </button>
            <button
              id="sample-button"
              class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-colors"
            >
              Load Sample
            </button>
            <button
              id="clear-button"
              class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition-colors"
            >
              Clear
            </button>
          </div>
        </div>

        <!-- Steps Display -->
        <div class="w-full lg:w-1/2 bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Solving Steps</h2>
          <div class="flex items-center mb-4">
            <label for="speed-slider" class="mr-4 text-gray-700"
              >Animation Speed:</label
            >
            <input
              type="range"
              id="speed-slider"
              min="10"
              max="500"
              value="50"
              class="w-full"
            />
          </div>
          <div
            id="steps-container"
            class="h-96 overflow-y-auto bg-gray-50 border rounded-lg p-4 font-mono text-sm"
          >
            Steps will appear here...
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
